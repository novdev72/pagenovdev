<!DOCTYPE html>
<html>
<head>
  <title>Profil Novdev</title>
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', 'Arial Black', sans-serif;
      margin-top: 50px;
      background-color: #f9f9f9;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .username {
      margin-top: 15px;
      font-size: 28px;
      font-weight: 900;
      color: #222;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <img src="btc_icon.jpg" alt="Foto Profil" class="profile-img">
  <div class="username">Novdev</div>
</body>
</html>
