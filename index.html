<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novdev Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --light-blue: #58B4FF;
            --dark-blue: #004A84;
            --white: #FFFFFF;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s ease;
        }

        /* [CSS sebelumnya tetap sama] */
        /* Tambahkan ini di bagian paling bawah CSS: */

        /* Verify Badge */
        .verified-badge {
            color: #1DA1F2;
            margin-left: 5px;
            font-size: 16px;
        }

        /* Kontak Section */
        .contact-info {
            margin-top: 15px;
            display: flex;
            gap: 15px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        .contact-item i {
            opacity: 0.8;
        }

        /* Gelembung Animasi */
        @keyframes bubble-float {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }
        .bubble {
            position: fixed;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: bubble-float 8s linear infinite;
            z-index: -1;
        }

        /* Tombol Scroll-to-Top */
        .scroll-top-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(0, 74, 132, 0.7);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            opacity: 0;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }
        .scroll-top-btn.visible {
            opacity: 1;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            opacity: 0.7;
            transition: var(--transition);
        }
        .music-player:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

                        <i class="fab fa-youtube option-icon"></i>
                    </div>
                    <div class="option-details">

    <!-- Music Player -->

            width="300"

    <!-- Tombol Scroll-to-Top -->

    </button>

    <script>
        // [Script sebelumnya tetap sama]
        // Tambahkan ini di akhir script:

        // Generate gelembung
        function createBubbles() {
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.width = `${Math.random() * 20 + 5}px`;
                bubble.style.height = bubble.style.width;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(bubble);
            }
        }
        createBubbles();

        // Scroll-to-top button
        window.addEventListener('scroll', () => {
            const btn = document.querySelector('.scroll-top-btn');
            btn.classList.toggle('visible', window.scrollY > 300);
        });
        document.querySelector('.scroll-top-btn').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Efek suara klik
        const bubbleSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-bubble-pop-1384.mp3');
        document.querySelectorAll('.option-card').forEach(card => {
            card.addEventListener('click', () => {
                bubbleSound.currentTime = 0;
                bubbleSound.play();
            });
        });
    </script>
</body>
</html>
