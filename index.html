<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- White Paper Button -->
    <div class="header">
        <button class="white-paper-btn" id="whitePaperBtn">
            <i class="fas fa-file-alt"></i> White Paper
        </button>
    </div>

    <!-- Ocean Wave Animation -->
    <div class="ocean-wave"></div>

    <div class="container">
        <!-- Banner Channel -->
        <div class="channel-banner" id="channelBanner">
            <img src="assets/banner.jpg" alt="Channel Banner">
        </div>
        
        <!-- Profile Section -->
        <div class="channel-info" id="channelInfo">
            <div class="channel-avatar">
                <img src="assets/profile.jpg" alt="Profile Picture">
            </div>
            <div class="channel-details">
                <h1 class="channel-name">Ocean Explorer</h1>
                <span class="channel-username">@deepsea_adventurer</span>
                <p class="channel-description">
                    Diving into the depths of creativity and technology. Explore my projects and connect with me through various platforms below.
                </p>
            </div>
        </div>
        
        <!-- Options Grid -->
        <div class="options-container" id="optionsContainer">
            <h2 class="section-title">Explore My Channels</h2>
            <div class="options-grid">
                <!-- YouTube -->
                <a href="https://youtube.com" class="option-card" target="_blank">
                    <div class="option-thumbnail">
                        <i class="fab fa-youtube option-icon"></i>
                    </div>
                    <div class="option-details">
                        <div class="option-title">YouTube</div>
                        <div class="option-desc">Watch my videos</div>
                    </div>
                </a>
                
                <!-- TikTok -->
                <a href="https://tiktok.com" class="option-card" target="_blank">
                    <div class="option-thumbnail">
                        <i class="fab fa-tiktok option-icon"></i>
                    </div>
                    <div class="option-details">
                        <div class="option-title">TikTok</div>
                        <div class="option-desc">Short clips</div>
                    </div>
                </a>
                
                <!-- Add other options here -->
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
