<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Novdev</title>
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', 'Arial Black', sans-serif;
      margin-top: 50px;
      background-color: #f9f9f9;
      color: #333;
    }

    .profile-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .profile-title {
      font-size: 36px;
      font-weight: 900;
      margin: 20px 0 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #2c3e50;
    }

    .username {
      font-size: 28px;
      font-weight: 700;
      margin: 15px 0;
      color: #222;
    }

    .math-symbol {
      font-size: 48px;
      margin: 25px 0;
      color: #e74c3c;
    }

    .footer {
      margin-top: 30px;
      font-style: italic;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1 class="profile-title">ProFil</h1>
    <img src="btc_icon.jpg" alt="Foto Profil" class="profile-img">
    <div class="username">Novdev</div>
    <div class="math-symbol">\[ \sum c_i \]</div>
    <div class="footer">Mathematical Profile</div>
  </div>
</body>
</html>
